<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Cocktail Recipe Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='../css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Fruit Cocktail Recipe Generator</h1>
        <form method="POST" action="/">
            <label for="prompt">Enter the ingredients or details for your cocktail:</label><br>
            <textarea id="prompt" name="prompt" rows="4" cols="50"></textarea><br><br>
            <button type="submit">Generate Recipe</button>
        </form>

        {% if generated_recipe %}
        <div class="recipe">
            <h2>Generated Recipe:</h2>
            <p>{{ generated_recipe }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
