<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Cocktail Recipe Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Bootstrap CSS for better styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Fruit Cocktail Recipe Generator</h1>
        <div class="card p-4">
            <form method="POST" action="/" onsubmit="showSpinner()">
                <div class="mb-3">
                    <label for="prompt" class="form-label">Enter the ingredients or details for your cocktail:</label>
                    <textarea class="form-control" id="prompt" name="prompt" rows="4" required>
Create a cocktail with mango and orange
                    </textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Generate Recipe</button>
            </form>
            <div id="spinner" class="spinner-border text-primary mt-4 d-none" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        {% if generated_recipe %}
        <div class="card mt-5 p-4 bg-light">
            <h2>Generated Recipe:</h2>
            <p>{{ generated_recipe }}</p>
        </div>
        {% endif %}
    </div>

    <!-- Bootstrap JS for functionalities -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
