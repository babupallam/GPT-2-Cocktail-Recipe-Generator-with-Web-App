<!-- Recipe History Tab -->
<div class="tab-pane fade" id="history">
    {% if recipe_history and recipe_history|length > 0 %}
    <div class="recipe-history">
        <div class="row">
            {% for recipe in recipe_history %}
            <div class="col-md-6 col-lg-4 mb-3">
                <div class="card shadow-sm border-info hover-scale h-100 recipe-card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="card-title text-info">
                                <span class="material-icons">receipt</span> Recipe {{ loop.index }}
                            </h5>
                            <div class="recipe-actions">
                                <span class="material-icons text-primary action-icon" onclick="favoriteRecipe({{ loop.index }});">favorite_border</span>
                                <span class="material-icons text-warning action-icon" onclick="editRecipeModal({{ loop.index }});">edit</span>
                                <span class="material-icons text-danger action-icon" onclick="deleteRecipe({{ loop.index }});">delete</span>
                            </div>
                        </div>
                        <p class="card-text">{{ recipe }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% else %}
    <h5 class="text-center text-secondary">No recipes found in the history...</h5>
    {% endif %}
</div>
